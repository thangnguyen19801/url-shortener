apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: url-shortener-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: url-service.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: url-service
            port:
              number: 80
